<main class="container mt-5">

<div class="left-column">
  <img style="max-width: 700px;" data-image="black" src={{items.image}} alt="resim" class="responsive">
</div>


<!-- Right Column -->
<div class="right-column">

  <!-- Product Description -->
  <div class="product-description">
    <span>Kategori</span>
    <h1>{{items.title}}</h1>
    <p>{{items.description}}</p>
  </div>



  <!-- Product Pricing -->
  <div class="product-price">
    <span>{{items.price}} TL</span>
    <a href="#" class="cart-btn">Teklif Ver</a>
  </div>
</div>

</main>


<div class=" mt-5">
  <div class="d-flex justify-content-center row">
      <div class="col-md-8">
          <div class="d-flex flex-column comment-section">
              <div *ngFor="let item of items.comments; let i = index" class="bg-white p-2">
                  <div class="d-flex flex-row user-info"><img src="../../../assets/img/img1.png" width="40" style="margin-right: 10px;">
                      <div class="d-flex flex-column justify-content-start ml-2"><span class="d-block font-weight-bold name">Caner Ã–zkan</span><span class="date text-black-50">Haz 2021</span></div>
                  </div>
                  <div class="mt-2">
                      <p class="comment-text">{{items.comments[i].text}}</p>
                      <hr>
                  </div>
              </div>

              <div class="bg-light p-2 mt-5">
                  <div class="d-flex flex-row align-items-start"><img src="../../../assets/img/img1.png" width="40" style="margin-right: 10px;"><textarea class="form-control ml-1 shadow-none textarea"></textarea></div>
                  <div class="mt-2 text-right"><button class="btn btn-primary btn-sm shadow-none" type="button" style="margin-left: 50px;">Yorum Yap</button></div>
              </div>
          </div>
      </div>
  </div>
</div>
